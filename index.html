<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Etch-A-Sketch</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Etch-A-Sketch</h1>
    </header>
    <main class="main">
        <div class="settings">
            <input type="color" id="colorPicker" value="#333333"/>
            <button id="colorBtn">Color Mode</button>
            <button id="rainbowBtn">Rainbow Mode</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <div id="sizeValue" class="size-value"> 16 x 16</div>
            <input id="sizeSlide" type="range" value ="16" min ="1" max="64">
        </div>
        <div id="grid" class="grid"></div>
    </main>
    <footer class="footer"></footer>
    <script src="script.js"></script>
</body>
</html>
